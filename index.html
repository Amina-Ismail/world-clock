<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Amina Ismail</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Durban</option>
        <option value="">London</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <h2>Johannesburg</h2>
        <div class="date">October 18th 2023</div>
        <div class="time">12:40 AM</div>
      </div>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">October 18th 2023</div>
        <div class="time">12:40 AM</div>
      </div>
    </div>
    <footer>
      This world clock was coded by Amina Ismail and is
      <a href="https://github.com/Amina-Ismail/world-clock" target="_blank"
        >open sourced</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
