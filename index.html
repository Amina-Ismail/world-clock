<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Amina Ismail</title>
  </head>
  <body>
    <div class="container">
      <h1>üåçWorld Clock</h1>

      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My Location</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="Europe/Moscow">Moscow</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Australia/Brisbane">Brisbane</option>
        <option value="America/Chicago">Chicago</option>
        <option value="America/Buenos_Aires">Buenos Aires</option>
        <option value="Asia/Beirut">Beirut</option>
        <option value="Asia/Jerusalem">Jerusalem</option>
        <option value="Asia/Qatar">Qatar</option>
      </select>
      <div id="cities">
        <div class="city" id="johannesburg">
          <div>
            <h2>Joburg</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date">3</div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This world clock was coded by <strong>Amina Ismail</strong> and is
      <a href="https://github.com/Amina-Ismail/world-clock" target="_blank"
        >open sourced</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
